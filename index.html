<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Calendar</title>
    <script>
        function redirectBasedOnOS() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check if it's an iOS device
            if (/iPad|iPhone|iPod|Macintosh/.test(userAgent) && !window.MSStream) {
                // Redirect to iCal link
                window.location.href = "https://calendar.google.com/calendar/ical/1bf5c0288c9f2568604d94a8dd54024706820ba4d625215f7c8a2ca4bb86bda4%40group.calendar.google.com/public/basic.ics";
            } 
            // Check if it's an Android device
            else if (/android/i.test(userAgent)) {
                // Redirect to Google Calendar link
                window.location.href = "https://calendar.google.com/calendar/u/0?cid=MWJmNWMwMjg4YzlmMjU2ODYwNGQ5NGE4ZGQ1NDAyNDcwNjgyMGJhNGQ2MjUyMTVmN2M4YTJjYTRiYjg2YmRhNEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t";
            } 
            // Fallback for other devices
            else {
                document.getElementById('manual-links').style.display = 'block';
            }
        }
    </script>
</head>
<body onload="redirectBasedOnOS()">

    <!-- Fallback in case the OS can't be detected -->
    <div id="manual-links" style="font-family: raleway,sans-serif; color: rgb(114, 114, 114);">
        <p>If you are unable to add the calendar, please choose the appropriate link below:</p>
        <ul>
            <li><a href="https://calendar.google.com/calendar/ical/1bf5c0288c9f2568604d94a8dd54024706820ba4d625215f7c8a2ca4bb86bda4%40group.calendar.google.com/public/basic.ics">Apple Calendar (iCal)</a></li>
            <li><a href="https://calendar.google.com/calendar/u/0?cid=MWJmNWMwMjg4YzlmMjU2ODYwNGQ5NGE4ZGQ1NDAyNDcwNjgyMGJhNGQ2MjUyMTVmN2M4YTJjYTRiYjg2YmRhNEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t">Google Calendar</a></li>
        </ul>
    </div>
</body>
</html>
